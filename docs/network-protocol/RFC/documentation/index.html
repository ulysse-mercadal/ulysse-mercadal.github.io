<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 01110     | 000000111        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 7 - 000000111</span></span>
<span class="line"><span>   Raw header bytes: 0x1C 0x07</span></span>
<span class="line"><span>   (Binary: 00 01110 000000111 - 00011100 00000111)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 1            | uint8    | Player ID                   |</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 24]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>   | 2            | int16    | X position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Y position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Z position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>10.16. Set Position (ID 15)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   This command is sent by the server to force an absolute position</span></span>
<span class="line"><span>   update for a player. World positions are converted to scaled</span></span>
<span class="line"><span>   integers before transmission.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Warning! This command must be sent over UDP.</span></span>
<span class="line"><span>   Note: This command can only be sent by the server.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.16.1. Server -&gt; Client</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The server sets a player&#x27;s position to an exact location in the</span></span>
<span class="line"><span>   world, bypassing everything.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 01111     | 000000111        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 7 - 000000111</span></span>
<span class="line"><span>   Raw header bytes: 0x1E 0x07</span></span>
<span class="line"><span>   (Binary: 00 01111 000000111 - 00011110 00000111)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 1            | uint8    | Player ID                   |</span></span>
<span class="line"><span>   | 2            | int16    | X position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Y position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Z position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 25]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>10.17. Get Coords (ID 16)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   This command is sent by the client to request the current</span></span>
<span class="line"><span>   position of an entity. The server responds with its positions.</span></span>
<span class="line"><span>   World positions are converted to scaled integers before</span></span>
<span class="line"><span>   transmission.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Warning! This command must be sent over UDP.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.17.1. Client -&gt; Server</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The client requests up-to-date coordinates of an entity.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 01            | 10000     | 000000001        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 1 - 000000001</span></span>
<span class="line"><span>   Raw header bytes: 0x60 0x01</span></span>
<span class="line"><span>   (Binary: 01 10000 000000001 - 01100000 00000001)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 1            | uint8    | Entity ID                   |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.17.2. Server -&gt; Client</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The server sends the coordinates of the asked entity.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 10000     | 000000111        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 7 - 000000111</span></span>
<span class="line"><span>   Raw header bytes: 0x20 0x07</span></span>
<span class="line"><span>   (Binary: 00 10000 000000111 - 00100000 00000111)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 26]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 1            | uint8    | Entity ID (echoed)          |</span></span>
<span class="line"><span>   | 2            | int16    | X position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Y position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Z position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>10.18. Player Info (ID 17)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   This command is used by the client to request information about</span></span>
<span class="line"><span>   another player. The server responds with the player&#x27;s name,</span></span>
<span class="line"><span>   position, and score.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Warning! This command must be sent over UDP.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.18.1. Client -&gt; Server</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The client requests detailed information about another player.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 01            | 10001     | 000000001        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 1 - 000000001</span></span>
<span class="line"><span>   Raw header bytes: 0x62 0x01</span></span>
<span class="line"><span>   (Binary: 01 10001 000000001 - 01100010 00000001)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 1            | uint8    | Player ID                   |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.18.2. Server -&gt; Client</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 27]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The server sends detailed information about the requested player.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 10001     | 11+N             |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Where N = player name length (1-20 bytes).</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example (name = &quot;Michel&quot;, N=6):</span></span>
<span class="line"><span>   Body length = 11 + 6 = 17 - 000010001</span></span>
<span class="line"><span>   Raw header bytes: 0x22 0x11</span></span>
<span class="line"><span>   (Binary: 00 10001 000010001 - 00100010 00010001)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 1            | uint8    | Player ID                   |</span></span>
<span class="line"><span>   | N            | string   | Player name                 |</span></span>
<span class="line"><span>   | 2            | int16    | X position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Y position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 2            | int16    | Z position (world = value * |</span></span>
<span class="line"><span>   |              |          | 0.01)                       |</span></span>
<span class="line"><span>   | 4            | uint32   | Score                       |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>10.19. Damage (ID 18)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   This command is sent by the server to notify clients that an</span></span>
<span class="line"><span>   entity has taken damage.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Warning! This command must be sent over UDP.</span></span>
<span class="line"><span>   Note: This command can only be sent by the server.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.19.1. Server -&gt; Client</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The server broadcasts a damage event (e.g., player hit by enemy</span></span>
<span class="line"><span>   fire).</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 28]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 10010     | 000000111        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 7 - 000000111</span></span>
<span class="line"><span>   Raw header bytes: 0x24 0x07</span></span>
<span class="line"><span>   (Binary: 00 10010 000000111 - 00100100 00000111)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 2            | uint16   | Victim ID                   |</span></span>
<span class="line"><span>   | 1/8          | bool     | Victim type (1=player,      |</span></span>
<span class="line"><span>   |              |          | 0=NPC)                      |</span></span>
<span class="line"><span>   | 2            | uint16   | Source ID                   |</span></span>
<span class="line"><span>   | 1/8          | bool     | Source type (1=player,      |</span></span>
<span class="line"><span>   |              |          | 0=NPC)                      |</span></span>
<span class="line"><span>   | 2            | uint16   | Damage amount               |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>10.20. Ability (ID 19)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   This command is sent by the server to notify clients that an</span></span>
<span class="line"><span>   entity has used an ability.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Warning! This command must be sent over UDP.</span></span>
<span class="line"><span>   Note: This command can only be sent by the server.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.20.1. Server -&gt; Client</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The server broadcasts an ability usage event.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 10011     | 000000101        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 5 - 000000101</span></span>
<span class="line"><span>   Raw header bytes: 0x26 0x05</span></span>
<span class="line"><span>   (Binary: 00 10011 000000101 - 00100110 00000101)</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 29]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 2            | uint16   | Entity ID                   |</span></span>
<span class="line"><span>   | 1/8          | bool     | Entity type (1=player,      |</span></span>
<span class="line"><span>   |              |          | 0=NPC)                      |</span></span>
<span class="line"><span>   | 2            | uint16   | Ability ID                  |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>10.21. Score (ID 20)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   This command is sent by the server to notify clients of a</span></span>
<span class="line"><span>   player&#x27;s updated score.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Warning! This command must be sent over UDP.</span></span>
<span class="line"><span>   Note: This command can only be sent by the server.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.21.1. Server -&gt; Client</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The server broadcasts a score update.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 10100     | 000000110        |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example:</span></span>
<span class="line"><span>   Body length = 6 - 000000110</span></span>
<span class="line"><span>   Raw header bytes: 0x28 0x06</span></span>
<span class="line"><span>   (Binary: 00 10100 000000110 - 00101000 00000110)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 2            | uint16   | Entity ID                   |</span></span>
<span class="line"><span>   | 4            | uint32   | Score                       |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 30]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>10.22. Message (ID 21)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   This command is used to send and broadcast text messages. The</span></span>
<span class="line"><span>   client sends a message to the server, and the server rebroadcasts</span></span>
<span class="line"><span>   it to all clients.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Warning! This command must be sent over UDP.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.22.1. Client -&gt; Server</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The client sends a chat message or request to the server.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 01            | 10101     | N                |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Where N = message length (1-127 bytes).</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example (message = &quot;Hello&quot;, N=5):</span></span>
<span class="line"><span>   Body length = 5 - 000000101</span></span>
<span class="line"><span>   Raw header bytes: 0x6A 0x05</span></span>
<span class="line"><span>   (Binary: 01 10101 000000101 - 01101010 00000101)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | N            | string   | Message text                |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   10.22.2. Server -&gt; Client</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Context:</span></span>
<span class="line"><span>   The server broadcasts a message received from a client or</span></span>
<span class="line"><span>   generated internally.</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Header:</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | Direction     | Code      | Body Length      |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span>   | 00            | 10101     | 3+N              |</span></span>
<span class="line"><span>   +---------------+-----------+------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Where N = message length (1-127 bytes).</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>Ulysse Mercadal             Informational                     [Page 31]</span></span>
<span class="line"><span></span></span>
<span class="line"><span>RFC XXXX                Protocole R-Type v1.0.1        28 November 2025</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Example (player 42 says &quot;EZ u noob&quot;, N=9):</span></span>
<span class="line"><span>   Body length = 3 + 9 = 12 - 000001100</span></span>
<span class="line"><span>   Raw header bytes: 0x2A 0x0C</span></span>
<span class="line"><span>   (Binary: 00 10101 000001100 - 00101010 00001100)</span></span>
<span class="line"><span></span></span>
<span class="line"><span>   Body:</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | Size (bytes) | Type     | Content                     |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span>   | 2            | uint16   | Entity ID (0=system)        |</span></span>
<span class="line"><span>   | 1/8          | bool     | Entity type (1=player,      |</span></span>
<span class="line"><span>   |              |          | 0=NPC/system)               |</span></span>
<span class="line"><span>   | N            | string   | Message text                |</span></span>
<span class="line"><span>   +--------------+----------+-----------------------------+</span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
<span class="line"><span></span></span>
